<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script> 
    
            const express = require('express');
            const app = express();
            const PORT = 8080;

            app.use( express.json() );

             app.listen(
                PORT, () => console.log('its alive in http://localhost:'+PORT+'') 
            );

            app.get('/get',(req,res) => {

                res.status(200).send({
                    name: 'tarikk',
                    age: 25
                })
            });

        app.post('/post/:id', (req,res) => {

            const { id } = req.params;
            const { name } = req.body;

            res.send({
                info: 'Sen '+id+' id si olan '+name+' isimli kullanıcısın.',
            })

        });


    </script>


</body>
</html>
